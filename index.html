<!DOCTYPE html>
<html>
<head>
    <title>Simple 3D Map (Single HTML)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Light blue background
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(30, 30);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x6b8e23, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Walls (simple cubes)
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const wallHeight = 3;
        const wallThickness = 1;

        function createWall(x, y, z, width, depth, rotationY = 0) {
            const geometry = new THREE.BoxGeometry(width, wallHeight, depth);
            const wall = new THREE.Mesh(geometry, wallMaterial);
            wall.position.set(x, y / 2, z);
            wall.rotation.y = THREE.MathUtils.degToRad(rotationY);
            scene.add(wall);
        }

        const courtyardSize = 15;
        createWall(0, wallHeight, courtyardSize / 2, courtyardSize, wallThickness);
        createWall(0, wallHeight, -courtyardSize / 2, courtyardSize, wallThickness);
        createWall(courtyardSize / 2, wallHeight, 0, wallThickness, courtyardSize, 90);
        createWall(-courtyardSize / 2, wallHeight, 0, wallThickness, courtyardSize, 90);

        // Hiding Spots (simple shapes)
        const hideMaterial1 = new THREE.MeshLambertMaterial({ color: 0xa0522d }); // Brown
        const hideMaterial2 = new THREE.MeshLambertMaterial({ color: 0x228b22 }); // Forest Green

        // Central "Fountain" (Cylinder)
        const fountainGeometry = new THREE.CylinderGeometry(2, 2, 1.5, 32);
        const fountain = new THREE.Mesh(fountainGeometry, hideMaterial1);
        fountain.position.set(0, 0.75, 0);
        scene.add(fountain);

        // Corner "Alcove" (Box)
        const alcoveGeometry = new THREE.BoxGeometry(4, 2, 4);
        const alcove = new THREE.Mesh(alcoveGeometry, hideMaterial2);
        alcove.position.set(-courtyardSize / 2 + 3, 1, courtyardSize / 2 - 3);
        scene.add(alcove);

        // Overturned "Cart" (Rotated Box)
        const cartGeometry = new THREE.BoxGeometry(3, 1, 2);
        const cart = new THREE.Mesh(cartGeometry, hideMaterial1);
        cart.position.set(courtyardSize / 2 - 2, 0.5, -courtyardSize / 4);
        cart.rotation.y = THREE.MathUtils.degToRad(30);
        cart.rotation.z = THREE.MathUtils.degToRad(15);
        scene.add(cart);

        // Large "Planter" (Box)
        const planterGeometry = new THREE.BoxGeometry(5, 1, 3);
        const planter = new THREE.Mesh(planterGeometry, hideMaterial2);
        planter.position.set(courtyardSize / 4, 0.5, -courtyardSize / 2 + 2);
        scene.add(planter);

        // More decorative elements to reach 100+ lines
        const smallCubeGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const decorationMaterial = new THREE.MeshLambertMaterial({ color: 0xffd700 }); // Gold

        for (let i = 0; i < 10; i++) {
            const cube = new THREE.Mesh(smallCubeGeometry, decorationMaterial);
            cube.position.set(Math.random() * 10 - 5, 0.25, Math.random() * 10 - 5);
            scene.add(cube);
        }

        const pillarGeometry = new THREE.CylinderGeometry(0.3, 0.3, 4, 16);
        const pillarMaterial = new THREE.MeshLambertMaterial({ color: 0xbebebe }); // Gray

        const pillar1 = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillar1.position.set(-courtyardSize / 2 + 1, 2, -courtyardSize / 2 + 1);
        scene.add(pillar1);

        const pillar2 = new THREE.Mesh(pillarGeometry, pillarMaterial);
        pillar2.position.set(courtyardSize / 2 - 1, 2, courtyardSize / 2 - 1);
        scene.add(pillar2);

        const sphereGeometry = new THREE.SphereGeometry(0.7, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500, wireframe: true }); // Orange wireframe
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 3, courtyardSize / 2 - 3);
        scene.add(sphere);

        // "First-Person" Camera Position (Fixed)
        camera.position.set(0, 1.5, 5); // Position the camera slightly above ground
        camera.lookAt(new THREE.Vector3(0, 1, 0)); // Make it look towards the center

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>
</html>
