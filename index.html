<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAI - Modern AI Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .chat-header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #bbb;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #333;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message p {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user p {
            background-color: #007bff;
            color: #fff;
        }

        .message.ai p {
            background-color: #444;
            color: #fff;
        }

        .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>YAI</h1>
            <p>Your AI Assistant</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        // Your Cohere API key
        const apiKey = "TxttVZm0IdKC0foRzyn2XXW5veE6Z1xAKUhHKNrB";

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Function to add a message to the chat box
        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", role);

            const messageContent = document.createElement("p");
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);

            if (isError) {
                const errorText = document.createElement("div");
                errorText.classList.add("error");
                errorText.textContent = "Error";
                messageDiv.appendChild(errorText);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to send a message to the AI
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = ""; // Clear input field

            try {
                // Call the Cohere API
                const response = await fetch("https://api.cohere.ai/v1/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "command",
                        prompt: userMessage,
                        max_tokens: 100
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const aiMessage = data.generations[0].text;
                addMessage("ai", aiMessage);
            } catch (error) {
                console.error("Error:", error);
                addMessage("user", userMessage, true); // Show "Error" after the user's message
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
