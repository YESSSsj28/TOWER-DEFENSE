<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAI - Modern AI Chat</title>
    <style>
        /* Modern Design */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: #2d2d2d;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .chat-header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #ddd;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #333;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
        }

        .chat-input button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .stop-ai-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .stop-ai-btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInMessage 0.5s ease-in-out forwards;
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message p {
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            margin: 5px 0;
        }

        .message.user p {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }

        .message.ai p {
            background: #444;
            color: #fff;
        }

        .code-block {
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            margin: 10px 0;
            overflow-x: auto;
            color: #fff;
            border: 1px solid #444;
        }

        .run-script-btn, .test-code-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            margin-right: 10px;
        }

        .run-script-btn:hover, .test-code-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* HTML Render Container */
        .html-render-container {
            width: 100%;
            height: 200px;
            border: 1px solid #444;
            margin-top: 10px;
            background: #fff;
            color: #000;
            padding: 10px;
            overflow-y: auto;
        }

        /* Typing animation for AI responses */
        .typing {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>YAI</h1>
            <p>Your AI Assistant</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
            <button id="stop-ai-btn" class="stop-ai-btn" disabled>Stop AI</button>
        </div>
    </div>
    <script>
        const apiKey = "TxttVZm0IdKC0foRzyn2XXW5veE6Z1xAKUhHKNrB"; // Replace with your Cohere API key
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const stopAiBtn = document.getElementById("stop-ai-btn");

        let isAiResponding = false;
        let abortController = null;
        let conversationHistory = []; // Store conversation history

        // Add a message to the chat box
        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", role);

            const messageContent = document.createElement("p");
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);

            if (isError) {
                const errorText = document.createElement("div");
                errorText.classList.add("error");
                errorText.textContent = "Error: Unable to process the request.";
                messageDiv.appendChild(errorText);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Add a typing animation for AI responses
        function showTypingAnimation() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "ai");
            typingDiv.innerHTML = `
                <p>
                    <span class="typing"></span>
                    <span class="typing"></span>
                    <span class="typing"></span>
                </p>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }

        // Remove the typing animation
        function removeTypingAnimation(typingDiv) {
            typingDiv.remove();
        }

        // Add a script block to the chat box
        function addScriptBlock(code) {
            const scriptDiv = document.createElement("div");
            scriptDiv.classList.add("code-block");
            scriptDiv.textContent = code;

            const runButton = document.createElement("button");
            runButton.classList.add("run-script-btn");
            runButton.textContent = "Run Script";
            runButton.addEventListener("click", () => {
                try {
                    // Validate the script before execution
                    if (code.trim().startsWith("function") || code.includes("console.log")) {
                        eval(code); // Execute the script
                    } else {
                        throw new Error("Invalid script format.");
                    }
                } catch (error) {
                    console.error("Script Error:", error);
                    addMessage("ai", `Script Error: ${error.message}`, true);
                }
            });

            const testButton = document.createElement("button");
            testButton.classList.add("test-code-btn");
            testButton.textContent = "Test Code";
            testButton.addEventListener("click", () => {
                try {
                    const renderContainer = document.createElement("div");
                    renderContainer.classList.add("html-render-container");
                    renderContainer.innerHTML = code; // Render the HTML code
                    chatBox.appendChild(renderContainer);
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
                } catch (error) {
                    console.error("HTML Render Error:", error);
                    addMessage("ai", `HTML Render Error: ${error.message}`, true);
                }
            });

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "ai");
            messageDiv.appendChild(scriptDiv);
            messageDiv.appendChild(runButton);
            messageDiv.appendChild(testButton);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Handle specific user questions
        function handleSpecificQuestions(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();

            if (lowerCaseMessage.includes("who made you") || lowerCaseMessage.includes("who founded you") || lowerCaseMessage.includes("who r u")) {
                return "Yug";
            } else if (lowerCaseMessage.includes("who are you")) {
                return "YAI";
            } else if (lowerCaseMessage.includes("how's your day") || lowerCaseMessage.includes("how are you")) {
                return "I'm an AI, I can't respond. Just say good.";
            }

            return null;
        }

        // Validate code before sending
        function validateCode(code) {
            try {
                // Attempt to parse the code
                if (code.trim().startsWith("function") || code.includes("console.log")) {
                    return true;
                } else {
                    throw new Error("Invalid script format.");
                }
            } catch (error) {
                console.error("Code Validation Error:", error);
                return false;
            }
        }

        // Send a message to the AI
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = ""; // Clear input field

            // Disable input and send button
            userInput.disabled = true;
            sendBtn.disabled = true;
            stopAiBtn.disabled = false;
            isAiResponding = true;

            // Show typing animation
            const typingDiv = showTypingAnimation();

            // Add user message to conversation history
            conversationHistory.push({ role: "user", message: userMessage });

            try {
                // Handle specific questions
                const specificResponse = handleSpecificQuestions(userMessage);
                if (specificResponse) {
                    removeTypingAnimation(typingDiv);
                    addMessage("ai", specificResponse);
                    return;
                }

                // Determine if the user is asking for code
                const isCodeRequest = userMessage.toLowerCase().includes("write code") ||
                                      userMessage.toLowerCase().includes("function") ||
                                      userMessage.toLowerCase().includes("script") ||
                                      userMessage.toLowerCase().includes("javascript");

                // Create an AbortController to allow stopping the AI
                abortController = new AbortController();

                // Add a delay if it's a code request to "think"
                if (isCodeRequest) {
                    await new Promise(resolve => setTimeout(resolve, 2000)); // 2-second delay
                }

                // Call the Cohere API
                const response = await fetch("https://api.cohere.ai/v1/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "command",
                        prompt: isCodeRequest
                            ? `Generate clean, error-free JavaScript code for: ${userMessage}. Provide only the code, no explanations.`
                            : userMessage,
                        max_tokens: 200,
                        temperature: 0.7,
                        chat_history: conversationHistory // Include conversation history
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const aiMessage = data.generations[0].text.trim();

                // Remove typing animation
                removeTypingAnimation(typingDiv);

                // Add AI response to conversation history
                conversationHistory.push({ role: "ai", message: aiMessage });

                // Check if the response is a script
                if (isCodeRequest && (aiMessage.includes("function") || aiMessage.includes("console.log"))) {
                    // Validate the code before displaying it
                    if (validateCode(aiMessage)) {
                        addScriptBlock(aiMessage);
                    } else {
                        addMessage("ai", "The generated code is invalid. Please try again.", true);
                    }
                } else {
                    addMessage("ai", aiMessage); // Add as a regular message
                }
            } catch (error) {
                console.error("Error:", error);
                removeTypingAnimation(typingDiv);
                if (error.name !== "AbortError") {
                    addMessage("ai", "An error occurred while processing your request.", true);
                }
            } finally {
                // Re-enable input and send button
                userInput.disabled = false;
                sendBtn.disabled = false;
                stopAiBtn.disabled = true;
                isAiResponding = false;
                abortController = null;
            }
        }

        // Stop the AI's response
        function stopAiResponse() {
            if (abortController) {
                abortController.abort();
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
        stopAiBtn.addEventListener("click", stopAiResponse);
    </script>
</body>
</html>
