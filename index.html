<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAssistant Chat</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #333;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.ai {
            align-items: flex-start;
        }
        .message p {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.user p {
            background-color: #007bff;
            color: #fff;
        }
        .message.ai p {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>OpenAssistant Chat</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Your Hugging Face API key
        const apiKey = "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";

        // Function to add a message to the chat box
        function addMessage(role, content) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", role);
            const messageContent = document.createElement("p");
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to send a message to OpenAssistant
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = ""; // Clear input field

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/OpenAssistant/oasst-sft-4-pythia-12b-epoch-3.5",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            inputs: userMessage
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                console.log("API Response:", data); // Log the API response
                
                // Check if data is an array and contains at least one item
                if (Array.isArray(data) && data.length > 0 && data[0].generated_text) {
                    addMessage("ai", data[0].generated_text);
                } else {
                    addMessage("ai", "Sorry, I couldn't generate a response.");
                }
            } catch (error) {
                console.error("Error:", error);
                addMessage("ai", "Sorry, something went wrong. Please try again.");
            }
        }

        // Event listeners
        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
