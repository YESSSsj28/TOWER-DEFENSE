<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #game-container {
            display: flex;
            border: 2px solid #333;
        }

        #game-canvas {
            border-right: 2px solid #333;
            background-color: #fff;
        }

        #sidebar {
            padding: 20px;
            background-color: #ddd;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        .tower-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .tower-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="sidebar">
            <h2>Towers</h2>
            <button class="tower-btn" data-tower="basic-tower">Basic Tower</button>
            <button class="tower-btn" data-tower="sniper-tower">Sniper Tower</button>
            <button class="tower-btn" data-tower="cannon-tower">Cannon Tower</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        let towers = [];
        let enemies = [];
        let selectedTowerType = 'basic-tower';

        document.querySelectorAll('.tower-btn').forEach(button => {
            button.addEventListener('click', () => {
                selectedTowerType = button.getAttribute('data-tower');
            });
        });

        canvas.addEventListener('click', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            towers.push(new Tower(x, y, selectedTowerType));
        });

        class Tower {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.range = 100;
                this.damage = 10;
                this.fireRate = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            }
        }

        class Enemy {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
            }

            update() {
                this.x += this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x, this.y, 20, 20);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            towers.forEach(tower => {
                tower.draw();
            });

            enemies.forEach(enemy => {
                enemy.update();
                enemy.draw();
            });

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
