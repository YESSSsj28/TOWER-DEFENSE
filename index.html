<!DOCTYPE html>
<html>
<head>
    <title>Simple 3D Map (First-Person with Cursor)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; }
        .cursor {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            border-radius: 50%; /* Make it a circle */
            transform: translate(-50%, -50%); /* Center it */
            pointer-events: none; /* Don't interfere with mouse events on the canvas */
            z-index: 10; /* Ensure it's on top of the canvas */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="cursor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('renderCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(30, 30);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x6b8e23, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Walls (larger)
        const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const wallHeight = 5; // Increased wall height
        const wallThickness = 1;

        function createWall(x, y, z, width, depth, rotationY = 0) {
            const geometry = new THREE.BoxGeometry(width, y, depth);
            const wall = new THREE.Mesh(geometry, wallMaterial);
            wall.position.set(x, y / 2, z);
            wall.rotation.y = THREE.MathUtils.degToRad(rotationY);
            scene.add(wall);
            return wall; // Return the wall object for collision
        }

        const courtyardSize = 15;
        const walls = [
            createWall(0, wallHeight, courtyardSize / 2, courtyardSize, wallThickness),
            createWall(0, wallHeight, -courtyardSize / 2, courtyardSize, wallThickness),
            createWall(courtyardSize / 2, wallHeight, 0, wallThickness, courtyardSize, 90),
            createWall(-courtyardSize / 2, wallHeight, 0, wallThickness, courtyardSize, 90)
        ];

        // First-Person Controls
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let velocity = new THREE.Vector3();
        const moveSpeed = 0.2;
        const lookSpeed = 0.002;
        let pitch = 0;
        let yaw = 0;

        camera.position.set(0, 1.5, 0); // Initial camera position

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        });

        document.addEventListener('mousemove', (event) => {
            const deltaX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
            const deltaY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

            yaw -= deltaX * lookSpeed;
            pitch -= deltaY * lookSpeed;
            pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // Limit vertical look
        });

        function updateCameraRotation() {
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
        }

        function checkCollision() {
            const cameraPosition = new THREE.Vector3().copy(camera.position);
            cameraPosition.y -= 0.5; // Check slightly below camera center

            for (const wall of walls) {
                const box = new THREE.Box3().setFromObject(wall);
                if (box.containsPoint(cameraPosition)) {
                    return true;
                }
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Movement
            velocity.set(0, 0, 0);
            if (moveForward) velocity.z = -moveSpeed;
            if (moveBackward) velocity.z = moveSpeed;
            if (moveLeft) velocity.x = -moveSpeed;
            if (moveRight) velocity.x = moveSpeed;

            velocity.applyEuler(new THREE.Euler(0, yaw, 0)); // Move relative to camera's horizontal rotation

            camera.position.add(velocity);

            // Basic Collision
            if (checkCollision()) {
                camera.position.sub(velocity); // Revert the movement if collision
            }

            updateCameraRotation();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });

        // Request pointer lock for better mouse control
        const canvas = document.getElementById('renderCanvas');
        canvas.addEventListener('click', () => {
            canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;
            canvas.requestPointerLock();
        });
    </script>
</body>
</html>
